##保守主义
 Conservatism:0 "保守主义"
 Conservatism_desc:0 ""

 Classical_Conservatism:0 "古典保守主义"
 Classical_Conservatism_desc:0 "§Y古典保守主义§!\n变革是需要付出代价的，但这个代价又应该让来承担？自由主义的理想固然是好的，但这必然会造成社会的动荡，甚至倒向不可挽回的革命。因此，在自由的浪子们放荡不羁地追求所谓进步之时，需要一位家长来保障已经建立起来的秩序不会因为这些聒噪的言语而被动摇。这就是古典保守主义。古典保守主义认为，如今的人类秩序，是社会历史演变了千百年来的结果。而这一精妙而复杂的机器不应该在新兴思想的粗暴干涉之下像橡皮泥一般被塑造成各种样子，而是让其保留原样。作为控制人类“非理性”部分的重要力量。因此，古典保守主义认为现存的制度是“历史选择的结果”，应当予以保留。在已经构建世界霸权的帝国看来，古典保守主义是维持现存秩序的最佳方案，而在部分新兴国家看来，选择部分回归传统也是一种选择。无论如何，古典保守主义就在那里，偏安于历史长河当中的一隅。"
 Authoritarian_Conservatism:0 "威权保守主义"
 Authoritarian_Conservatism_desc:0 "§Y威权保守主义§!\n控制国家机器是保护自身传统的最佳方式，但是如果只是控制国家机器，对于威权保守主义者而言远远不够，必须狠狠地对那些“不安定因素”出重拳，才能保证国家的稳定与安全，才能保障传统不被玷污。威权保守主义通常依靠强大的国家机器——如专制君主或者军政府，把持着政权，并对任何尝试挑战权威的异见分子重拳出击。但是，威权保守主义实行专制的目的却可以因为国家状况的不同而大相径庭。但无论是哪种，威权保守主义的底层逻辑都是一样的。那就是，保护现在这个政权不受任何势力(无论国内还是国外)的侵扰和动摇。除此之外，威权保守主义的国家主张相对传统的文化和生活方式，而对于经济的控制力度则随着世界变化和统治集团的意愿而做出相应的调整。"
 Religious_Conservatism:0 "宗教保守主义"
 Religious_Conservatism_desc:0 "§Y宗教保守主义§!\n在人类失去对现实的信心之后，往往会向宗教寻求精神寄托。但如果这一人类古老的精神慰藉如同千百年以前一样，进入了国家机器当中，影响甚至控制了政权呢？这就是宗教保守主义。宗教保守主义，是指那些宗教机构和国家机器高度绑定，或者宗教机构部分替代国家机器行使职能的国家所信奉的意识形态。一般来讲，这些国家并没有一种明确的治国思想，而是遵从着所信奉的宗教教义进行国家治理。和极端的传统主义相比，宗教保守主义的一大特点是，他们并不完全排斥现代化，而是愿意进行部分的改革——当然，是在尊重宗教教义的基础上进行的。"
 National_Conservatism:0 "民族保守主义"
 National_Conservatism_desc:0 ""
 Populist_Conservatism:0 "民粹保守主义"
 Populist_Conservatism_desc:0 "§Y民粹保守主义§!\n如果说对于革命者而言，选择变革是“人民的意愿”，那么对于保守派来讲，选择保守也是“人民的意愿”。要想保卫现在的生活，必须要向人们展示变革的动荡和保守的优越性。我们将这种号召全社会“保卫现在生活”的意识形态为保守民粹主义。保守民粹主义这通常出现在保守主义思潮浓厚的民主国家。这一思想的信奉者们痛斥变革所带来的坏处，并力图让人们相信，只有在现有框架下的生活才是稳定而美好的。因此，他们反对对现有秩序进行进一步的变革，并将其冠以人民意志的名义。在旁人看来，将顽固的保守主义和激进的民粹主义结合在一起，是一种怪异的行为。但在保守民粹主义者看来，这是证明保守主义是由人民选择的最好方式。而只有时间知道，人们会不会愿意继续接受这一成不变的生活，还是选择做出改变。"
 
