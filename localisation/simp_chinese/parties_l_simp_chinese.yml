##无政府主义
 Syndicalist_Anarchism:0 "无政府工团主义"
 Syndicalist_Anarchism_desc:0 ""
 Anarchist_Communism:0 "无政府共产主义"
 Anarchist_Communism_desc:0 "§Y无政府共产主义§!\n"
 Community_Anarchism:0 "社区无政府主义"
 Community_Anarchism_desc:0 "§Y社区无政府主义§!\n国家及其国家机器的概念，在不同人眼里有不同的见解。而对于无政府主义者们来讲，国家机器意味着少数人对多数人的暴力专政，代表着等级制度和压迫，代表着旧秩序的延续。因此，这些站在时代风口浪尖的人们大胆提出了一种抛弃现有国家机器模式，以一种全新的方式塑造社会的，激进而浪漫的意识形态——无政府主义。无政府主义者们信奉一种“最完善的社会，乃是无政府而有秩序”的原则。他们从工人群众自发性震荡旧秩序的行为中看到了对未来社会的展望。而这些作为等级社会最底层的劳动阶级，则不能通过政党或是国家组织来代表其行使权力。必须让劳动阶级自发地团结起来，形成一个个新的自发性的社会组织体系，进而形成一种抛弃政党政治和国家机器的社会模式。在经济上，无政府主义者们提倡平等自治的去中心化经济模式，他们相信这种方式能够避免历史上发生过的一切不平等和剥削再次在新社会产生。因其大胆而激进的主张，无政府主义在这个时代难免会招来一些批评。老练的革命家们批评无政府主义是“小资产阶级的自发倾向”，而保守派们则嘲笑无政府主义是不切实际的狂想。但这又如何呢？当黑旗在旧世界的上空升起时，那些压迫者们将会感受到人民千百年来的怒火。而无政府主义者们则会带领他们，喊出那句发自肺腑的口号：“没有神，也没有主人。”"
