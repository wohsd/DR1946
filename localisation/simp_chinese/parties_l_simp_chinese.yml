##社会改良主义
 Social_Democracy:0 "社会民主主义"
 Social_Democracy_desc:0"§Y社会民主主义§!\n当社会民主主义第一次出现在世人眼前时，它无疑是革命的。从赫赫有名的《反社会党人非常法案》就能看出来，在当时的旧秩序的眼中，社会民主党人便是革命的代名词，要以最严苛的态度去镇压这群妄图带着泥腿子们企图掀翻王座的空想家们。然而，当我们把目光放到当今这样一个时代时，我们所谈论的社会民主主义，通常是指那些尝试通过民主议会改革资本主义制度，进而通过不流血的方式实现社会共同繁荣的一种意识形态。社会民主主义者们认为，普选权的推广让工人政党通过民主议会进行和平的斗争是可行的；而在那些已经完成了革命的国家，社会民主党人则主张“让市场经济发挥其余热”，放缓社会主义的改造进程，通过和平民主的方式进行缓慢的变革。社会民主主义通常支持对市场经济进行限制，以“有形的大手”保障社会公平。同时，社会民主主义还支持一种进步的多元文化观，对于“文化马克思主义”和“西方马克思主义”也是推崇有加。和这个世界一样，社会民主党人再也不在以原有的面目展示在世人面前了，保守派们一如既往地将他们视为危险的“社会主义分子”，而他们对于革命“无谓的流血”的态度也让革命家们和他们割席断交。但社会革命党人们进行社会变革的理想依然没有改变。他们相信，终有一天他们会向世界证明，社会民主主义的理念才是迈向社会主义的唯一正道。"

 Reformist_Socialism:0 "民主社会主义"
 Reformist_Socialism_noun:0 "民主社会主义"
 Reformist_Socialism_desc:0 "§Y民主社会主义§!\n民主社会主义是一种主张在民主框架之内，通过温和的手段实现社会主义变革的意识形态。尽管在终极目的上，他们和其同胞兄弟——革命主义有着很大的相似性，但民主社会主义者认为，通过民主的政治框架去推动社会变革，达到社会革命的目的是可行的。而暴力革命只会带来无谓的牺牲。因此，民主社会主义者反对通过暴力手段推翻资产阶级民主政权，并主张通过工人组织政党参与选举来进行“和平的斗争”。尽管在名字上，民主社会主义和“社会民主主义”看似是一样的，但是在实践过程中，民主社会主义者们相较已经建制化的社民党人们，更多地表现出了一种更为激进的进步主张——包括但不限于，国有化进程，对社会公平的坚定维护和对现政权的“温和改造”，当然，一切都是在民主框架之内的“合法议程”。很难说清这些主张究竟是民主社会主义者们为了争取选票而放出的噱头，还是其为了实现革命目标所采用的和平手段。无论是哪一边，民主社会主义者们都一再强调“无意推翻民主”。但是民主机制下更为保守的政党们对这些“议会里的革命党”还是抱有很强的戒心，毕竟他们都不希望来之不易的民主政权就这样悄悄地被革命者们打着民主的旗号偷走。"
 #
 Fabian_Socialism:0 "费边社会主义"
 Fabian_Socialism_desc:0 "§Y费边社会主义§!\n就连最激进的革命主义者都不得不承认，不列颠是一个古老而保守的国度。血腥的英国内战最后换来的却是迎回君主制；轰轰烈烈的宪章运动没有迎来革命，而是妥协性地成立了工党。既然激烈的革命最终都会在走向温婉的改良，那我们不如大大方方地融入到这亘古不变的风潮当中。由此，一种符合英国“四千万总保守”的社会主义思想诞生了。这种意识形态的信奉者们用善用缓进待机战术取胜的古罗马统帅费边来为其命名，费边主义由此诞生。费边主义，又称费边社会主义。这一意识形态将费边的古老战术运用到了现代的政治策略上。费边主义认为社会是一个有机体，是在不间断地成长与发展的，任何时候都无需破坏社会组织的连续性或是对整个社会组织进行突然地改变。社会主义的到来是不可避免的，但是只能是民主主义的、渐进的、合乎道德的和合乎宪法的与和平的。和一般性的民主社会主义者高度类似，费边主义者们主张通过议会斗争来推动渐进的社会变革，反对暴力革命。但是，吸收了英国传统的费边主义者们也大胆地提出了自己的新主张——如激进的地方分权自治，以及在社会道德层面上的民主改造等。时至今日，费边主义者们仍然以工党激进派的身份活跃于英国的政坛之上，或许假以时日，他们能够给古老而走向衰朽的保守高堂吹来粉色的变革之风。"
 Union_Socialism:0 "工联社会主义"
 Union_Socialism_desc:0 "§Y工联社会主义§!\n英国是无产阶级运动的始源地之一，伟大的英国工人在面对部分企业主的压迫时，发出了属于工人的声音。尽管宪章运动因其本身的局限性最终失败了，但是工人阶级的精神还是得到了传承和“符合这个时代的发展性解释”，而如今自诩继承了这股精神的意识形态，便是工联主义。尽管名字来源于第一国际时期，和革命主义者紧密结合的工联团体。但是在现如今的革命主义者看来，工联主义是不折不扣的改良派——这是因为，如今的工联主义者大多认为，劳资矛盾是一体而非对抗式的，因此主张以工会为单位，在社会框架所允许的范围之内，向那些对工人阶级进行残酷剥削的企业主进行经济上的和平抗争，而排斥社会革命乃至任何一种通过暴力或者罢工形式的斗争。同时，工联主义者往往以熟练工人行会作为基本组织，这导致了广大非熟练工人无法参与到他们的组织当中。尽管这维护了他们的“纯洁”，却也让他们成为了改良主义思潮当中的边缘一环。"
 Bernstein_Reformism:0 "伯恩斯坦主义"
 Bernstein_Reformism_desc:0 "§Y伯恩斯坦主义§!\n作为马克思和恩格斯的好学生，爱德华·伯恩斯坦在早期革命主义的圈子当中可谓是家喻户晓的人物。然而，随着法兰西民主邦联开始走向改良化，以及国际工人运动开始走向低潮。伯恩施坦的改良思想随着这一低潮开始高涨，并最终得出了一种“进化社会主义”，也就是“伯恩斯坦主义”。伯恩斯坦对经典马克思主义理论进行了一种延伸和“再质疑”。他认为马克思主义理论当中，对于资本主义经济危机的“预言”是“有失偏颇”的。并反对通过暴力来推翻资本主义政权，而是主张工人阶级通过和平的斗争方式来掌握政治权利和经济权利，并“民主而和平地改造国家”。很多情况下，伯恩斯坦都会因为他这些“离经叛道”的主张遭到保守的革命主义者们的斥责。但因为其在左翼圈子的地位以及和导师们的特殊关系，这位蜕化为改良主义者的“前革命家”在如今的泛左翼当中也并不缺乏支持者。而只有时间才能证明，他究竟有没有将马克思和恩格斯的遗产带往一个新的方向。"
