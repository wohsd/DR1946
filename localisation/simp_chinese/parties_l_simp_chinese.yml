 Revolutionary_Syndicalism:0 "革命工团主义"
 Revolutionary_Syndicalism_desc:0 "§Y革命工团主义§!\n革命工团主义主张以无产工人组织成的工人团体来发动革命、领导社会、组织生产和掌握权力。这派革命者通常认为经过良好教育并且进行过实际生产的工人群众能有力地代表、领导无产阶级，并且能自发地做出相较其他阶级和无产阶级其他群体更理智、更符合全体无产阶级利益的决策。"

